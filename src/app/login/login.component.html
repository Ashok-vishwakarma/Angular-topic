
<button type="button" routerLink=""  class="backarrow" > â†© </button>
<div class="container">
    <div class="userloginform">
        <form class="user-login-page" [formGroup]="loginpage" (ngSubmit)="logininfo()"  >
            <h3>Login page....</h3><hr> <br>
            <div class="form-group">
              <label for="exampleInputEmail1">email-</label><br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
              placeholder="email" formControlName="email"><br>
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password-</label><br>
              <input type="password" class="form-control" id="exampleInputPassword1" 
              placeholder="Password" formControlName="password"><br>
            </div><br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br><br>
            <button type="submit" class="btn-btn-primary">Submit</button><br>
            <a routerLink="../signup">signup</a>
            
          </form>
          
    </div>
    
</div>
